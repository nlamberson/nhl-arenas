version: '3.8'

# Environment variables are loaded from .env file (not committed to git)
# See ENV_SETUP.md for configuration instructions

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: nhl-arenas-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nhl-arenas-backend
    environment:
      # Database
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      
      # Firebase
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      GOOGLE_APPLICATION_CREDENTIALS: /app/secrets/firebase-service-account.json
      
      # App settings
      APP_NAME: NHL Arena Tracker API
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount code for hot reload during development (optional)
      - ./backend/app:/app/app
      # Mount Firebase service account (for local Docker development)
      - ./backend/firebase-service-account.json:/app/secrets/firebase-service-account.json:ro
    restart: unless-stopped

volumes:
  postgres_data:
